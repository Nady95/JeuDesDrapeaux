<div style="margin-top:50px" id="carousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#carousel" data-slide-to="0" class="active"></li>
    <li data-target="#carousel" data-slide-to="1"></li>
  </ul>

  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img id="img1-carousel" src="#" alt="Image 1">
      <div class="carousel-caption">
        <h3 id="country_name1">Nom du pays</h3>
      </div>
    </div>
    <div class="carousel-item">
      <img id="img2-carousel" src="#" alt="Image 2">
      <div class="carousel-caption">
        <h3 id="country_name2">Nom du pays</h3>
      </div>
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#carousel" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#carousel" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>

<button id="en-savoir-plus" type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
    <i class="fa fa-arrow-right" aria-hidden="true"></i>
    En savoir plus sur ce pays
</button>

<!-- The Modal -->
<div class="modal fade" id="myModal">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
            <h4 id="country_name" class="modal-title">Nom du pays</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
            <p id="country_description" class="font-italic">Description du pays</p>
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
        </div>
        
      </div>
    </div>
  </div>
